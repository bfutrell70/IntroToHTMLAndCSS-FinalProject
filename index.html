<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>My Portfolio</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.2.1.js"></script>
	  	<!-- <script src="https://ajax.google.com/ajax/libs/jqyert/3.2.1/jquery.min.js"></script> -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <div class = "container">
            <!-- Header row -->
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive header-image" src="image/100x100.jpeg" alt="logo image">
                </div>
			  <div class="col-md-6 text-uppercase text-right darker-color">
				  <h1 class="text-thin text-supersize">Jane Doette</h1>
                    <h3>Front-End Ninja</h3>
                </div>
            </div>

            <div class="row">
			  <hr class="lighter-color">
            </div>

            <!-- Main image row -->
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="image/1150x500.jpeg" alt="main image">
                </div>
            </div>

            <!-- Featured Work header row -->
            <div class="row">
                <div class="col-md-12 lighter-color">
                    <h2 class="featured-work-title">Featured Work</h2>
                </div>
            </div>

            <!-- Featured work projects row -->
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="image/350x200.jpeg" alt="first work project image">
                    <h3 class="project-title">APPIFY</h3>
                    <a href="https://github.com">Visit Page</a>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="image/350x200-2.jpeg" alt="second work project image">
                    <h3 class="project-title">SUNFLOWER</h3>
                    <a href="https://github.com">Visit Page</a>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="image/350x200-3.jpeg" alt="third work project image">
                    <h3 class="project-title">BOKEH</h3>
                    <a href="https://github.com">Visit Page</a>
                </div>
            </div>
        </div>
    </body>
</html>
